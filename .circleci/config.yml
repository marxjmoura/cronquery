version : 2.1

executors:
  ubuntu:
    machine:
      image: ubuntu-2004:202201-02

jobs:
  build:
    executor: ubuntu
    steps:
      - checkout
      - run: ./tools/install-dotnet.sh 6.0.101
      - run: dotnet tool install --local dotnet-reportgenerator-globaltool --version 5.1.19
      - run: ./tools/test.sh
      - run: curl -s https://codecov.io/bash > ./codecov
      - run: chmod +x ./codecov
      - run: ./codecov -f "./src/CronQuery.Tests/coverage/opencover.xml" -t $CODECOV_TOKEN
      - store_artifacts:
          path: src/CronQuery.Tests/coverage/report
          destination: coverage
  deploy:
    executor: ubuntu
    steps:
      - checkout
      - run: ./tools/install-dotnet.sh 6.0.101
      - run: dotnet pack src/CronQuery.API/CronQuery.API.csproj -o dist
      - run: dotnet nuget push dist/CronQuery.${CIRCLE_TAG/v/}.nupkg -k $NUGET_TOKEN -s https://api.nuget.org/v3/index.json

workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v\d\.\d\.\d/
            branches:
              ignore: /.*/
